<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        
        .box{
            height: 50px;
            width: 50px;
            border: 1px solid lightgreen;
            background-color: aquamarine;
            text-align: center;
        }
        .boxA{
            position: relative;
            top: 200px;
            left: 200px;
        }
        .boxB{
            position: absolute;
            left: -30px;
            bottom: 30px;
        }

        .boxC{
            position: absolute;
            right: -30px;
            bottom: 30px;
        }
        .boxD{
            position: absolute;
            left: -30px;
            top: 30px;
        }
        .boxE{
            position: absolute;
            right: -30px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div class="box boxA">
        A
        <div class="box boxB">B</div>
        <div class="box boxC">C</div>
        <div class="box boxD">D</div>
        <div class="box boxE">E</div>
    </div>

</body>
</html>
